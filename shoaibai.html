<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoaib AI ðŸ¤–</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #00bfff;
            margin-bottom: 10px;
        }

        #chat {
            width: 100%;
            max-width: 600px;
            height: 70%;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            background: #1e1e1e;
            margin-bottom: 15px;
        }

        .message {
            margin: 8px 0;
            line-height: 1.4;
        }

        .user { color: #00ff00; }
        .ai { color: #00bfff; }

        #inputContainer {
            width: 100%;
            max-width: 600px;
            display: flex;
        }

        #question {
            flex: 1;
            padding: 10px 15px;
            border-radius: 8px 0 0 8px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 0 8px 8px 0;
            background: #00bfff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #009acd;
        }

        /* Scrollbar styling */
        #chat::-webkit-scrollbar {
            width: 8px;
        }
        #chat::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }
        #chat::-webkit-scrollbar-track {
            background: #2a2a2a;
        }
    </style>
</head>
<body>

    <h1>Shoaib AI ðŸ¤–</h1>
    <div id="chat"></div>
    <div id="inputContainer">
        <input type="text" id="question" placeholder="Type your question...">
        <button onclick="askQuestion()">Ask</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const predefinedAnswers = {
            "capital of india": "New Delhi",
            "2+2": "4",
            "color of sky": "Blue",
            "what is your name": "I am Shoaib AI ðŸ¤–",
            "who created you": "Shoaib Akhtar Khan",
            "kon banaya": "Shoaib Akhtar Khan",
            "default": "I am Shoaib AI, and I know everything! âœ…"
        };

        // Function to handle question
        function askQuestion() {
            const questionInput = document.getElementById('question');
            const question = questionInput.value.trim();
            if (!question) return;

            addMessage("You: " + question, "user");
            questionInput.value = "";

            const answer = getAnswer(question.toLowerCase());
            addMessage("Shoaib AI: " + answer, "ai");
        }

        // Function to add message to chat
        function addMessage(msg, cls) {
            const p = document.createElement('p');
            p.className = 'message ' + cls;
            p.textContent = msg;
            chat.appendChild(p);
            chat.scrollTop = chat.scrollHeight; // Auto-scroll
        }

        // Function to get answer from predefined answers
        function getAnswer(q) {
            for (let key in predefinedAnswers) {
                if (q.includes(key)) {
                    return predefinedAnswers[key];
                }
            }
            return predefinedAnswers["default"];
        }

        // Optional: Allow Enter key to send
        document.getElementById("question").addEventListener("keypress", function(e) {
            if (e.key === "Enter") askQuestion();
        });
    </script>

</body>
</html>
